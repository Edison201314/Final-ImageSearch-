<div class="row" >
    <div class="col-lg-2 col-lg-offset-1 col-md-2 col-offset-1 col-sm-3" style="margin-top: 50px; text-align:right ">
        <label>Search Terms： </label>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-4">
        <form id="uploadImageForm11">
            <div style="padding:2px;border-radius: 4px;width: 150px;">
                <img id="bizLicImg11" ng-click="bindFile($event)" style="margin-top: 50px;width: 150px; height: 150px;"
                     src="assets/images/add_icon.png">

                <input id="imageUploadBtn" ng-model="image" type="file", name="sampleFile"
                       ng-file-select="myFile" class="form-control" style="display: none;" required>
            </div>
        </form>
    </div>

    <form>
        <div class="col-xs-11  col-xs-offset-1 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-1">
            <label style="margin-top: 20px;">Key Words：</label></br>

            <input style="width: 300px" id="searchKeyword" type="text" class="form-control" ng-model="keyword" placeholder="car" ></br>
            </br>
            <button type="submit" class="btn btn-info btn-sm" ng-click="search()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
    </form>
</div>

<div class="row" >
    <hr style="border: solid 1px; color: #ddd">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="float: left" ng-repeat="p in products2">
        <form id="detailImageForm">
            <div class="row" style="margin-top: 30px;">
                <img id="myImg" class="img-responsive" style="margin: 0 auto; width: 180px; height: 180px;" src="{{imageService + p.imgRelativePath}}"
                     ng-click="imageModal($event, p)"   alt="" data-toggle="modal" data-target=".bs-example-modal-sm">
                <p style=" margin-left: 70px;margin-top: 10px;">FileName：{{p.imgName}}</p>

            </div>

        </form>
        <p style="margin-left: 70px;height: 10px;" >文件名：<span id="picName">{{p.imgName}}</span></p>
        <p style=" margin-left: 70px; margin-bottom: 0px;" >相似度：<span id="picScore">{{p.score | percentage:2}}</span></p>
        <p style="margin-left: 70px;" >关键词：<span id="picKeyword">{{p.keyword}}</span></p>
        </br>
        </br>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">details</h4>
            </div>
            <h4 style="text-indent: 30px;">name：{{imgModalName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;similar：{{imgModalScore | percentage:2}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;key words：{{imgModalKeyword}}</h4>
            <div><img style="margin-left: 25%; min-height: 300px; width: 300px" id="img01"></div>

        </div>
    </div>
</div>
